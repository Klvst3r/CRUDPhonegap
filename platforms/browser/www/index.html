<!DOCTYPE html>
<html lang="en">
<head>
	<title>CRUD Phonegap</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/cd9d8f2630.css">

	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	  crossorigin="anonymous"></script>

	<!-- <script src="https://use.fontawesome.com/cd9d8f2630.js"></script> -->

</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a href="select.html" class="btn btn-primary btn-sm"><i class="fa fa-search"></i></a>
		
	</nav>
	<div class="container">
		<h6 class="d-flex justify-content-center">
			Libros
		</h6>
		<form>
			<div class="form-group">
				<label>Nombre</label>
				<input type="text" class="form-control" id="nombre">
			</div>
			<div class="form-group">
				<label>Autor</label>
				<input type="text" class="form-control" id="autor">
			</div>
			<div class="form-group">
				<label>Precio</label>
				<input type="number" class="form-control" id="precio">
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-primary" id="insert">Guardar</button>
			</div>
		</form>
	</div>

</body>
</html>

<script>
	$(document).ready(function(){
		$("#insert").click(function(){
			var nombre = $('#nombre').val();
			var autor = $('#autor').val();
			var precio = $('#precio').val();
			var datos = "nombre=" + nombre + "&autor=" + autor + "&precio=" + precio + "&insert=";

			console.log(datos);

			if($.trim(nombre).length > 0 & $.trim(autor).length > 0 & $.trim(precio).length > 0){
				$.ajax({
					type: "POST",
					url: "https://phon3gap.000webhostapp.com/insert.php",
					data: datos,
					success: function(data){
						console.log(datos);
						console.log(data);
						if(data == "Correcto"){
							alert("Guardado Correctamente");
							window.location.href = "select.html";
						}else{
							alert("Error al guardar");
						}
					}

				});
			}
		});
	});
</script>
